{% extends 'staff/base.html' %}


{% block middle %}

<div class="main">
    <div class="header">
        <h1>View Inventory</h1>
        <hr>
        <p>You can view the inventory.</p>
        
    </div>
    
    <div class="main-table row justify-content-center" id="short">
        <div class="col-auto overflow-auto">
            
            <table class="table table-responsive" id="tablecss" cellspacing="0" cellpadding="0" border="0" width="325">
                <thead>
                    <tr id="first-row">
                        <th>Equipment ID</th>
                        <th>Equipment Name</th>
                        
                        <th>Price per unit</th>
                        <th>Quantity</th>
  
                    </tr>
                </thead>
                <tbody>
                    {% for item in inventory %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.unit_price}}â‚¬</td>
                        <td>{{item.quantity}}</td>
                
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="btn add-instance">Print Raport</a>
        </div>
    </div>
    
</div>
