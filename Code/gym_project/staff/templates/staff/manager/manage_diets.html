{% extends 'staff/base.html' %}

{% block middle %}
                    





<div class="main">
    <div class="header">
        <h1>Manage Diets</h1>
        <hr>
        <p>You can view, edit or remove.</p>
        
    </div>
    
    <div class="main-table row justify-content-center" id="short">
        <div class="col-auto overflow-auto">
            
            <table class="table table-responsive" id="tablecss" cellspacing="0" cellpadding="0" border="0" width="325">
                <thead>
                    <tr id="first-row">
                        <th>ID</th>
                        <th>Name</th>
                        
                        <th>Description</th>
                        <th>Weight Loss</th>
                        
                       
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for diet in diets %}
                    <tr>
                        <td>{{diet.id}}</td>
                        <td>{{diet.title}}</td>
                        <td>
                            {{diet.desc}}
                        </td>
                        <td>{{diet.thumbnail.url}}</td>
                        
                        <td>
                            <a class="btn btn-primary">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="btn add-instance">+ Add Instance</a>






            
        </div>

         
        

    </div>
   
    
</div>
